<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Using an event listener to ensure the DOM is ready
    window.addEventListener('DOMContentLoaded', (event) => {
      document.getElementById("myDiv").innerHTML = "Hello, world!";
    });
  </script>
</body>
</html>
